<html>
<head>
  <meta charset="UTF-8">
  <title>Registration form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    input:focus {
      border-color: #007bff;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: 3px;
      display: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="regForm" novalidate>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name">
        <div class="error" id="nameError">Name is required</div>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="text" id="email">
        <div class="error" id="emailError">Enter a valid email</div>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password">
        <div class="error" id="passwordError">
          Password must be at least 8 characters, contain 1 uppercase letter and 1 number
        </div>
      </div>

      <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
  </div>

  <script>
    const nameField = document.getElementById("name");
    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    function validateName() {
      if (nameField.value.trim() === "") {
        nameError.style.display = "block";
        return false;
      }
      nameError.style.display = "none";
      return true;
    }

    function validateEmail() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailField.value.trim())) {
        emailError.style.display = "block";
        return false;
      }
      emailError.style.display = "none";
      return true;
    }

    function validatePassword() {
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!passwordRegex.test(passwordField.value.trim())) {
        passwordError.style.display = "block";
        return false;
      }
      passwordError.style.display = "none";
      return true;
    }

    function checkForm() {
      if (validateName() && validateEmail() && validatePassword()) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    nameField.addEventListener("blur", validateName);
    emailField.addEventListener("blur", validateEmail);
    passwordField.addEventListener("blur", validatePassword);

    nameField.addEventListener("input", checkForm);
    emailField.addEventListener("input", checkForm);
    passwordField.addEventListener("input", checkForm);

    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (!submitBtn.disabled) {
        alert("Form submitted successfully!");
      }
    });
  </script>
</body>
</html>
